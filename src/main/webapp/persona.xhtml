<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
</h:head>
<h:body>

	<h:form id="form">

		<p:autoComplete value="#{personasBean.codPersonaSeleccionado}"
			completeMethod="#{personasBean.buscar}" var="p"
			itemLabel="#{p.apePaterno} #{p.apeMaterno} #{p.nombres}"
			itemValue="#{p.codPersona}" maxResults="5" minQueryLength="3"
			size="50" />

		<p:commandButton value="Grabar" actionListener="#{personasBean.grabar}"></p:commandButton>

		<p:ajaxStatus>
			<f:facet name="start">
				<p:graphicImage value="/images/ajax-loading.gif" />
			</f:facet>
			<f:facet name="complete">
				<h:outputText value="Seleccionado" />
			</f:facet>
		</p:ajaxStatus>

	</h:form>

</h:body>
</html>
