<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>
</h:head>
<h:body>
	<h:form id="form">	
		Cantidad:
		<h:inputText id="cantidad" value="#{facturaBean.cantidad}" required="true" requiredMessage="Ingrese cantidad" />
		<h:message style="color: red; " for="cantidad"></h:message>
		<br />		
		Nombres:
		<h:inputText id="nombres">
			<f:validateLength minimum="2" maximum="20" />
		</h:inputText>
		<h:message style="color: red; " for="nombres"></h:message>
		<br />
		<h:commandButton value="Enviar"></h:commandButton>
	</h:form>
</h:body>
</html>
